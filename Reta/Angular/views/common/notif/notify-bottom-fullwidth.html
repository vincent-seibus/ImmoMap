<div class="cg-notify-message coduco-notify-bottom-fullwidth center" ng-class="$classes">       
        <div ng-show="!$messageTemplate" class="coduco-notify-bottom-fullwidth cg-notify-message-template center">
            {{$message}}
            <button type="button" class="coduco-notify-bottom-fullwidth cg-notify-close" ng-click="$close()">
                <span aria-hidden="true">&times;</span>
                <span class="cg-notify-sr-only">Close</span>
            </button>
        </div>
</div>
