<div class="ibox product-detail" id="candidatEditCtrl">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()">&times;</button>
        <h4 class="modal-title">{{ 'userCreateTitle' | translate }}</h4>
    </div>
    <div class="ibox-content">
        <div class="row">
            <div class="col-md-12">
                <div class="wizard content">
                    <div class="form-horizontal">
                        <form class="m-t" role="form" name="userCreateForm" novalidate>                          
                            <div class="form-group">
                                <p class="font-bold">{{ 'userCreateEmail' | translate }}</p>
                                <div class="col-md-10">
                                    <input ng-model="user.Email" class="form-control" />
                                </div>
                            </div>  
                            <div class="form-group">
                                <p class="font-bold">{{ 'userCreatePassword' | translate }}</p>
                                <div class="col-md-10">
                                    <input type="password" ng-model="user.Password" class="form-control"  />
                                </div>
                            </div>
                            <div class="form-group">
                                <p class="font-bold">{{ 'userCreateSpace' | translate }}</p>
                                <div class="col-md-10">
                                    <select name="spaceId" ng-model="user.SpaceId" class="form-control">
                                        <option ng-repeat="space in spaces" value="{{space.Id}}">{{ space.Name }}</option>
                                    </select>
                                </div>
                            </div>
                            <div>
                                <button type="submit" ng-click="create(userCreateForm.$valid)" class="btn btn-primary btn-sm"><i class="fa fa-check"></i> {{ 'userCreateButtonSubmit' | translate}} </button>
                                <a class="btn btn-white btn-sm" ng-click="close()"><i class="fa fa-close"></i> {{ 'userCreateButtonClose' | translate}} </a>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</script>
