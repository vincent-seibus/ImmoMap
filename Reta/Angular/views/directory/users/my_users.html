

<div class="wrapper wrapper-content">

    <div class="ibox-content m-b-sm border-bottom">
        <div class="row">
            <div class="col-md-3">
                <label class="font-noraml">{{ 'userSearchByNameLabel' | translate }}</label>
                <input class="form-control" ng-model="search.UserName" placeholder="{{ 'userSearchByNamePlaceholder' | translate }}" />
            </div>        
        </div>        
        <div class="row" style="margin-top:5px;">
            <div class="col-md-3">
                <button class="btn btn-primary inline" ng-click="create()"><i class="fa fa-plus"></i> {{ 'userCreateNewButton' | translate }}</button>
            </div>                
        </div>
    </div>
    <div class="row">
        <div class="col-md-3" ng-repeat="user in users | filter:search">
            <div class="ibox">
                <div class="ibox-content product-box">
                    <!--<div class="">
                        <img src="{{user.urlImage}}" />
                    </div>-->
                    <div class="product-desc">                        
                        <a ng-click="view(user)" class="product-name"> {{user.UserName}} </a>
                        <div class="small m-t-xs">
                            {{user.Email}}
                        </div>                        
                        <div class="m-t text-righ">                            
                            <a ng-click="edit(user)" class="btn btn-xs btn-outline btn-primary" title="{{ 'userEditButton' | translate }}"> <i class="fa fa-edit"></i> </a>
                            <a ng-click="editRole(user)" class="btn btn-xs btn-outline btn-primary" title="{{ 'userEditRoleButton' | translate }}"> <i class="fa fa-user-secret"></i> </a>
                            <a ng-click="delete(user)" class="btn btn-xs btn-outline btn-primary" title="{{ 'userDeleteButton' | translate }}"> <i class="fa fa-remove"></i> </a>
                            <a ng-click="logAs(user)" class="btn btn-xs btn-outline btn-primary" title="{{ 'logAsButton' | translate }}"> <i class="fa fa-sign-in"></i> </a>
                            <a ng-click="editSpace(user)" class="btn btn-xs btn-outline btn-primary" title="{{ 'editSpaceButton' | translate }}"> <i class="fa fa-space-shuttle"></i> </a>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

</div>
