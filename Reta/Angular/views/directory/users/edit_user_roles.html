<div class="ibox product-detail" id="candidatEditCtrl">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()">&times;</button>
        <h4 class="modal-title">{{ 'userEditRoleTitle' | translate }} {{user.UserName}}</h4>
    </div>
    <div class="ibox-content">
        <div class="row">
            <div class="col-md-12">
                <div class="wizard content">
                    <div class="form-group" style="overflow-wrap:break-word;">
                        <p class="font-bold">{{ 'userRoleListAffectedLabel' | translate }}</p>
                        <div ng-repeat="role in userRoles">
                            <div class="label" style="word-wrap:break-word; margin:3px;">
                                {{ role | translate }} <button type="button" class="btn label-remove" ng-click="remove(role)">&times;</button>
                            </div>
                        </div>
                    </div>                         
                    <div class="form-group">
                        <p class="font-bold">{{ 'userRoleListAvailableLabel' | translate }}</p>
                        <p class="font-bold" style="word-wrap:break-word;margin:3px;" ng-repeat="privilege in getDiff()">
                           <button class="btn btn-primary btn-xs" ng-click="add(privilege)"> {{ privilege.code | translate }} </button> 
                        </p>
                    </div> 
                    <div>                              
                        <a class="btn btn-white btn-sm" ng-click="close()"><i class="fa fa-close"></i> {{ 'userEditButtonClose' | translate}} </a>
                    </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</script>
